<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
</head>
<body>
<h1>Product Results</h1>

<ul>
  <li th:each="product : ${products}">
    <a th:href="${product.link}" th:text="${product.name}"></a>
    - <span th:text="${product.price}"></span> UAH
    - <span th:text="${product.stockStatus}"></span>
  </li>
</ul>
</body>
</html>
