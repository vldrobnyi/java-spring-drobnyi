<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <a href="/" class="btn btn-info">Go Back</a>
</div>
<div th:if="${not #strings.isEmpty(error)}" class="container mt-5">
    <div th:text="${error}" class="alert alert-danger" role="alert">
    </div>
</div>
<div th:if="${#strings.isEmpty(error)}" class="container mt-5">
    <h1 class="text-center mb-4">Product Results</h1>
    <div class="row g-4">
        <div class="col-4" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text">
                        <strong>Price UAH:</strong> <span th:text="${product.priceUah}"></span> UAH<br>
                        <strong>Price USD:</strong> <span th:text="${product.priceUsd}"></span> USD<br>
                        <strong>Price EUR:</strong> <span th:text="${product.priceEur}"></span> EUR<br>
                        <strong>Stock Status:</strong> <span th:text="${product.stockStatus}"></span>
                    </p>
                    <a th:href="${product.link}" target="_blank" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0Jfakz7fF5B5Oq4hFz5aJr5f0mGqxh8bSf6LfpQwB1pcdFjr5"
        crossorigin="anonymous"></script>
</body>
</html>
