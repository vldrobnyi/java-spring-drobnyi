<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Preloader styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
        }
        #preloader .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
<section class="p-3">
    <div class="container">
        <div class="row mb-3">
            <img class="img-thumbnail w-50 mx-auto" src="https://cdn.brandfetch.io/idBE_CMNs6/theme/light/logo.svg?c=1dxbfHSJFAPEGdCLU4o5B" alt="logo">
        </div>
        <div class="row mb-3">
            <h1 class="text-center fw-bold">Rozetka.ua Parser</h1>
        </div>
        <div class="row justify-content-center">
            <form class="col-6" id="searchForm" action="/products" method="get">
                <div class="mb-3">
                    <label for="searchInput" class="form-label">Search</label>
                    <input type="search" name="search" class="form-control" id="searchInput" aria-describedby="searchHelp" required>
                    <div id="searchHelp" class="form-text">Please be specific.</div>
                </div>
                <div class="mb-3">
                    <label for="pageLimit" class="form-label">Products limit</label>
                    <input type="number" name="pageLimit" class="form-control" id="pageLimit" aria-describedby="searchHelp" min="1" value="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>

<!-- Preloader (hidden by default) -->
<div id="preloader">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<script>
    // Show preloader when submitting the form
    document.getElementById("searchForm").addEventListener("submit", function (e) {
        document.getElementById("preloader").style.display = "flex"; // Show preloader
    });

    window.addEventListener('load', function () {
        document.getElementById("preloader").style.display = "none"; // Hide preloader after page loads
    });
</script>
</body>
</html>
